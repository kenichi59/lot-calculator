<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ロット計算機</title>
    <style>
        body {
            background-color: #666666; /* 背景色をグレーに設定 */
            font-family: 'Arial', sans-serif;
            text-align: center;
            color: white;
            margin: 20px;
        }
        h2 {
            font-size: 24px;
        }
        .logo-container {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
        }
        .logo-container img {
            height: 60px;
        }
        .form-container {
            display: inline-block;
            text-align: left;
            width: 90%; /* 幅を縮小 */
            max-width: 300px; /* 最大幅を300pxに制限 */
        }
        label {
            font-size: 18px;
            font-weight: bold;
            display: flex;
            justify-content: space-between;
            width: 100%;
            margin: 8px auto;
        }
        input, select {
            padding: 6px;
            font-size: 16px;
            width: 140px;
            text-align: center;
        }
        .red-text {
            color: #ff3b3b; /* 赤色 (ストップロスなど) */
        }
        .blue-text {
            color: #5bc0de; /* 水色系 (証拠金など) */
        }
        button {
            background-color: #ffb347; /* オレンジ系 */
            color: black;
            padding: 10px 16px;
            border: none;
            border-radius: 8px;
            font-size: 18px;
            cursor: pointer;
            transition: 0.3s;
            width: 160px;
            text-align: center;
            display: block;
            margin: 15px auto;
        }
        button:hover {
            background-color: #ff5733; /* ホバー時 */
        }
        .rate-display {
            font-size: 16px;
            color: #ff9999;
            margin-top: 8px;
        }
    </style>
</head>
<body>
    <div class="logo-container">
        <img src="https://raw.githubusercontent.com/kenichi59/lot-calculator/main/KET.png" alt="ロゴ1">
        <h2>ロット計算機</h2>
        <img src="https://raw.githubusercontent.com/kenichi59/lot-calculator/main/KET.png" alt="ロゴ2">
    </div>
    
    <div class="form-container">
        <label class="blue-text">証拠金　　　<input type="number" id="capital" placeholder="円/ドル"></label>
        <label class="red-text">リスク　　　<select id="riskType" onchange="toggleRiskInput()">
            <option value="percent">%</option>
            <option value="amount" selected>金額</option>
        </select></label>
        <label class="blue-text" id="riskPercentLabel" style="display: none;">リスク割合　<input type="number" id="riskPercent" placeholder="%"></label>
        <label class="blue-text" id="riskAmountLabel">リスク金額　<input type="number" id="riskAmount" placeholder="円/ドル"></label>
        <label class="red-text">ストップロス<input type="number" id="stopLoss" placeholder="pips"></label>
        <label class="blue-text">口座通貨　　<select id="accountCurrency" onchange="fetchUsdJpyRate()">
            <option value="JPY">円建て</option>
            <option value="USD">ドル建て</option>
        </select></label>
        <label class="red-text">取引銘柄　　<select id="currencyType">
            <option value="dollar">ドルストレート</option>
            <option value="yen">クロス円</option>
            <option value="gold" selected>GOLD</option>
        </select></label>
    </div>
    
    <p class="rate-display">現在のUSD/JPYレート： <span id="usdJpyRate">取得中...</span></p>
    
    <button onclick="calculateLot()">計算</button>
    <h3>推奨ロットサイズ: <span id="lotSize">-</span> ロット</h3>

    <script>
        let usdJpyRate = 150;

      function fetchUsdJpyRate() {
        fetch('https://api.exchangerate-api.com/v4/latest/USD')
        .then(response => response.json())
        .then(data => {
            usdJpyRate = data.rates.JPY;
            document.getElementById('usdJpyRate').innerText = usdJpyRate.toFixed(2);
        })
        .catch(error => {
            console.error("USD/JPYレートの取得に失敗", error);
            document.getElementById('usdJpyRate').innerText = "エラー";
        });
}

        // ページを開いたら1回取得
        fetchUsdJpyRate();

        // 1分ごとに最新のレートを取得
        setInterval(fetchUsdJpyRate, 60000);

        
        function toggleRiskInput() {
            let riskType = document.getElementById('riskType').value;
            document.getElementById('riskPercentLabel').style.display = (riskType === "percent") ? "block" : "none";
            document.getElementById('riskAmountLabel').style.display = (riskType === "amount") ? "block" : "none";
        }
        
        function calculateLot() {
            let capital = parseFloat(document.getElementById('capital').value);
            let riskType = document.getElementById('riskType').value;
            let stopLoss = parseFloat(document.getElementById('stopLoss').value);
            let accountCurrency = document.getElementById('accountCurrency').value;
            let currencyType = document.getElementById('currencyType').value;
            
            let riskAmount = (riskType === "percent") ? capital * parseFloat(document.getElementById('riskPercent').value) / 100 : parseFloat(document.getElementById('riskAmount').value);
            if (accountCurrency === "JPY") riskAmount /= usdJpyRate;
            
            let lotSize = (currencyType === "gold") ? riskAmount / (stopLoss * 10) : (currencyType === "yen") ? riskAmount / stopLoss / 100 : riskAmount / stopLoss / 1000;
            document.getElementById('lotSize').innerText = lotSize.toFixed(2);
        }
        
        fetchUsdJpyRate();
    </script>
</body>
</html>
